<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles/style.css" />
  <body>
    <main class="main-content">
      <h1 class="title-desc" id="main-heading">The Childhood Epic</h1>
      <p class="title-desc animate" id="description-1">
        This Game made our childhood very special
      </p>
      <p class="title-desc dissap-animation" id="description-2">
        Travel into the childhood and memorize the each crazy things you did as
        a kid ;) in each round.
      </p>
      <p class="title-desc dissap-animation" id="description-3">
        So, Are you ready?
      </p>
      <p class="rock-paper-scissor">Choose Your Weapon Now!</p>

      <div class="game-container">
        <div class="btn-container">
          <div class="btn btn-rock" id="rock">
            <img src="images/rock.png" />
          </div>
          <div class="btn btn-paper" id="paper">
            <img src="images/document.png" alt="" />
          </div>
          <div class="btn btn-scissor" id="scissor">
            <img src="images/scissor.png" alt="" />
          </div>
        </div>
        </div>
        <div class="score-container">
            <div class="score-label">
                <p class="label">You</p>
                <p class="label">Computer</p>
            </div>
            <div class="score-disp">
              <div class="player-score" id="yours">0</div>
              <div class="computer-score" id="computer">0</div>
            </div>
            <div class="round-results">
              <div id="computer-choice">
              </div>
              <div id = "winner"></div>
            </div>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
